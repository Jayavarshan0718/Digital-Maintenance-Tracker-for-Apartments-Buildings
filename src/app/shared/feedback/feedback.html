<div *ngIf="show" class="feedback-overlay" (click)="close()">
  <div class="feedback-modal" [ngClass]="type" (click)="$event.stopPropagation()">
    <div class="feedback-header">
      <svg *ngIf="type === 'success'" class="feedback-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M9 12l2 2 4-4"/>
        <circle cx="12" cy="12" r="10"/>
      </svg>
      <svg *ngIf="type === 'error'" class="feedback-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="12" cy="12" r="10"/>
        <line x1="15" y1="9" x2="9" y2="15"/>
        <line x1="9" y1="9" x2="15" y2="15"/>
      </svg>
      <svg *ngIf="type === 'info'" class="feedback-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="16" x2="12" y2="12"/>
        <line x1="12" y1="8" x2="12.01" y2="8"/>
      </svg>
      <button class="close-btn" (click)="close()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>
    <div class="feedback-content">
      <p>{{ message }}</p>
    </div>
  </div>
</div>
